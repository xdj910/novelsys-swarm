# TestMystery Series Bible V2
# Created: 2025-09-03
# Project: Standalone Mystery Novel
# Target: 30 chapters, 90,000 words
# Improvement: Addressing critical voice profiles and author signature elements

series_metadata:
  name: "沉默的海岛"
  genre: "mystery"
  subgenre: "cozy_mystery"
  series_type: "standalone"
  target_audience: "成人读者"
  demographic: "悬疑推理爱好者"
  tone: "紧张刺激"
  themes:
    - "正义与宽恕的抉择"
    - "真相与和谐的平衡"
    - "小镇秘密与人性复杂"
    - "过去的罪恶与现在的救赎"
  planned_books: 1
  chapters_per_book: 30
  words_per_chapter: 3000
  total_words: 90000
  quality_target: 95
  pov: "第三人称限制视角"
  narrative_tense: "过去时"

universe:
  primary_setting:
    name: "雾海镇"
    type: "偏远海岛小镇"
    population: 1200
    isolation_level: "与世隔绝"
    atmosphere: "神秘、压抑、紧张"
    geography: "被海雾环绕的小岛，只有一个码头与外界相连"
    climate: "海洋性气候，常年多雾多雨"
    
  locations:
    town_center:
      description: "小镇中心广场，有古老的灯塔钟楼"
      significance: "十年前案发现场附近"
      atmosphere: "白天热闹，夜晚诡异"
      sensory_anchors:
        smell: "海盐混合着炊烟的味道"
        sound: "钟楼每小时的沉重钟声"
        visual: "石板路在雾灯下泛着湿润的光"
      
    lighthouse:
      description: "百年历史的灯塔，已废弃多年"
      significance: "关键线索发现地"
      atmosphere: "阴森恐怖，充满回忆"
      sensory_anchors:
        smell: "海盐锈蚀的金属味，夹杂着腐朽木材的霉味"
        sound: "海风穿过破损窗户的尖啸声，金属结构的吱嘎声"
        visual: "锈迹斑斑的铁梯，透过破窗洒入的昏暗光线"
      
    chen_family_mansion:
      description: "镇上最豪华的宅邸，陈家祖宅"
      significance: "受害者曾居住的地方"
      atmosphere: "富丽堂皇却暗藏秘密"
      sensory_anchors:
        smell: "陈年木材抛光蜡的香味，轻微的樟脑味"
        sound: "古老座钟的滴答声，地板的轻微咔嗒响"
        visual: "雕花窗格投下的阴影图案，厚重窗帘后的神秘轮廓"
      
    fishing_dock:
      description: "镇上唯一的对外交通枢纽"
      significance: "证人目击关键事件地点"
      atmosphere: "咸腥海风，来往匆忙"
      sensory_anchors:
        smell: "鱼市场的腥味，柴油和海藻的混合气味"
        sound: "海鸥的叫声，船只靠岸的咔嚓声，渔网的沙沙声"
        visual: "桅杆在雾中忽隐忽现，湿滑的码头石阶"
      
    old_church:
      description: "废弃的教堂，十年前就无人使用"
      significance: "最终真相揭露地"
      atmosphere: "神圣却荒凉"
      sensory_anchors:
        smell: "陈年香料的淡香，灰尘与潮湿的混合味"
        sound: "脚步声的回音，彩色玻璃轻微颤动的声音"
        visual: "彩窗中的尘埃光柱，斑驳墙面的光影变化"

  social_structure:
    dominant_families:
      - chen_family: "陈家 - 渔业世家，镇上最富有"
      - wang_family: "王家 - 开店经商，消息灵通"
      - li_family: "李家 - 医生世家，备受尊敬"
      - zhang_family: "张家 - 警察世家，维护治安"
    
    power_dynamics: "家族间复杂的利益纠葛和世代恩怨"
    secrets: "每个家族都有不可告人的秘密"
    social_rules: "表面和睦，暗流涌动，外人难以融入"

characters:
  protagonists:
    detective_liu:
      name: "刘明轩"
      age: 42
      role: "退休刑警，返乡调查"
      physical_description: "中等身材，深邃的眼神，略显疲惫但敏锐"
      personality_traits:
        - "直觉敏锐"
        - "固执坚持"
        - "内心善良"
        - "对正义的执着"
      
      backstory: "十年前因办案失误离开雾海镇，心中一直有愧疚。听闻冷案重启，主动回到小镇寻找真相。"
      
      character_arc:
        emotional_journey:
          chapters_1_5: 
            state: "怀着愧疚和决心返回小镇，重新面对过去"
            specific_manifestations:
              - "夜晚失眠，在码头独自吸烟回忆往事"
              - "刻意避开十年前常去的小餐馆"
              - "见到陈雨菲父母时手部微颤"
              - "重访案发现场时呼吸略显急促"
          chapters_6_15: 
            state: "逐渐发现真相比想象更复杂，开始质疑自己的判断"
            specific_manifestations:
              - "发现新证据时的困惑表情，摩擦太阳穴"
              - "内心独白：'难道我十年前真的错了这么多？'"
              - "对自己推理能力的怀疑，重复检查证据"
              - "与镇民交谈时更加小心谨慎"
          chapters_16_25: 
            state: "陷入道德困境，在正义与宽恕间挣扎"
            specific_manifestations:
              - "深夜在灯塔下踱步，权衡利弊"
              - "面对证据确凿时的内心煎熬：'揭露真相会毁掉多少人？'"
              - "与陈海涛最后对话时的复杂情感"
              - "决定真相处理方式时的长时间沉默"
          chapters_26_30: 
            state: "找到内心平衡，既坚持真相又学会宽恕"
            specific_manifestations:
              - "向陈雨菲父母坦白时的平静而坚定"
              - "给陈海涛机会自首的仁慈决定"
              - "最后在码头送别时的内心宁静"
              - "通过具体的宽恕行为获得内心平静"
        
        knowledge_progression:
          chapters_1_8: "重新梳理十年前的案件细节，发现基础疑点"
          chapters_9_18: "收集新物证和证人证言，基本锁定谋杀性质"
          chapters_19_26: "逐步拼凑完整犯罪过程，确认凶手身份"
          chapters_27_30: "掌握全部真相，决定如何以最小代价实现正义"
        
        relationship_changes:
          chapters_1_10: 
            state: "与镇民关系紧张，被视为外人"
            specific_interactions:
              - "Ch2: 陈海涛表面欢迎，实则试探：'刘警官，这次回来是...？'"
              - "Ch4: 王小美见到他时立即低头避开：'我...我什么都不知道'"
              - "Ch6: 镇民窃窃私语：'他又回来了，准没好事'"
              - "Ch8: 张警官公事公办：'程序是程序，不能破例'"
          chapters_11_20: 
            state: "逐渐获得部分人信任"
            specific_interactions:
              - "Ch12: 王小美开始主动提供信息：'其实那晚我确实看到了...'"
              - "Ch15: 陈雨菲父母完全信任：'只有你能为我们女儿讨回公道'"
              - "Ch17: 部分镇民开始支持：'也许真的需要一个答案'"
              - "Ch19: 张警官态度转变：'你说得对，这案子确实有问题'"
          chapters_21_30: 
            state: "成为连接过去与未来的桥梁"
            specific_interactions:
              - "Ch23: 陈海涛最后的恳求：'刘警官，能不能给我一个机会？'"
              - "Ch26: 全镇人的关注焦点，等待他的最终决定"
              - "Ch28: 镇民感激的话语：'谢谢你让我们知道真相，也保全了和谐'"
              - "Ch30: 离别时的不舍：'你随时可以回来，这里永远是你的家'"
      
      voice_profile:
        speech_patterns:
          - "语调平稳，用词精准，很少使用情绪化词汇"
          - "习惯用反问引导对话：'你觉得这合理吗？'"
          - "关键时刻语速会明显放慢，每个字都很清晰"
          - "思考时会说'让我想想...'然后停顿"
        vocabulary: 
          - "专业术语丰富但会立即用通俗语言解释"
          - "喜欢用'根据''基于''按照'等逻辑连接词"
          - "很少用'可能''也许'，更多用'应该''必须'"
        mannerisms:
          - "说重要事情前必定停顿2-3秒"
          - "思考时会摩擦下巴，视线略微上移"
          - "强调重点时会轻敲桌面"
          - "情绪激动时会深吸一口气来控制自己"
        dialogue_examples:
          formal: "根据现有证据分析，这起案件的性质需要重新定义。我建议我们逐一检查每个细节，不放过任何疑点。"
          casual: "你知道吗？十年前那个晚上，很多事情都对不上号。时间、地点、人物...就像拼图少了几块。"
          emotional: "我不能让真相就这样被埋葬...不管要付出什么代价。但我也不能让无辜的人因为我的坚持而受伤。"
          internal_monologue: "又是这种感觉...十年前也是这样，总觉得哪里不对劲，但说不出来。这次，我绝不能再让真相从指缝间溜走。"

  antagonists:
    hidden_killer:
      name: "陈海涛"
      age: 48
      role: "陈家长子，渔业公司老板"
      physical_description: "高大威猛，表面和善，眼中偶有冷光"
      personality_traits:
        - "表面和善，内心冷酷"
        - "善于掩饰，城府极深"
        - "为达目的不择手段"
        - "对家族声誉极其重视"
      
      backstory: "十年前为保护走私生意和家族声誉，在情急之下杀害了发现真相的表妹。"
      
      character_arc:
        emotional_progression:
          chapters_1_10: 
            state: "表现出对重启调查的支持，暗中观察"
            behaviors: "热情接待刘明轩，主动提供帮助，暗中收集调查进度"
          chapters_11_20: 
            state: "开始感到威胁，采取干扰行动"
            behaviors: "制造假线索，影响证人证言，暗示其他嫌疑人"
          chapters_21_25: 
            state: "逐渐暴露本性，进行最后抵抗"
            behaviors: "直接威胁刘明轩，销毁证据，考虑极端手段"
          chapters_26_30: 
            state: "真相败露后的复杂情感，最终接受审判"
            behaviors: "从愤怒到绝望再到悔恨，最终选择自首"
      
      voice_profile:
        speech_patterns:
          - "说话条理清晰，像在做生意汇报"
          - "习惯用数据和事实支持观点：'按照往年的经验...'"
          - "紧张时语速会不自觉加快"
          - "说谎时会过度详细，提供不必要的信息"
        vocabulary:
          - "商业术语丰富：'利润''成本''风险评估'"
          - "经常使用'我觉得''按理说''通常情况下'"
          - "情急时会冒出方言：'这怎么搞得？'"
        mannerisms:
          - "说话时喜欢用手势，特别是指着对方"
          - "紧张时会摸后颈，调整衣领"
          - "撒谎时眼神会飘向右上方"
          - "愤怒时声音会压得很低，听起来更危险"
        dialogue_examples:
          business_mode: "刘警官，我们陈家在这个镇上经营了三代，声誉就是我们最大的资产。我相信事实会证明一切。"
          manipulative: "你想想看，雨菲那孩子多单纯啊...她怎么可能卷入什么复杂的事情呢？一定是我们想多了。"
          threatening: "刘警官...有些事情，知道得太多对谁都没好处。小镇需要和谐，不需要无谓的风波。"
          desperate: "我...我真的不是故意的！那天晚上，她说要揭发我，我只是想让她冷静一下...谁知道..."
          cold_calculation: "这件事如果传出去，不只是我完了，整个陈家都要垮。镇上一半的人都靠我们吃饭，你要三思啊。"

  supporting_characters:
    witness_wang:
      name: "王小美"
      age: 35
      role: "小店老板娘，关键证人"
      physical_description: "中等身材，眼神总是显得惊恐不安，说话时手会微颤"
      personality_traits:
        - "胆小怕事，但内心善良"
        - "十年来活在恐惧阴影中"
        - "渴望解脱但害怕报复"
      significance: "十年前目击了部分真相，但因恐惧一直沉默"
      
      character_arc:
        emotional_progression:
          chapters_1_15: 
            state: "表现出对调查的恐惧和回避"
            behaviors: "见到刘明轩就躲避，说话吞吞吐吐，经常环顾四周"
          chapters_16_25: 
            state: "在刘明轩的鼓励下，逐渐说出真相"
            behaviors: "开始主动联系刘明轩，提供关键信息，但仍很紧张"
          chapters_26_30: 
            state: "获得心灵解脱，重新开始生活"
            behaviors: "说出真相后整个人都轻松了，眼神不再惊恐"
      
      voice_profile:
        speech_patterns:
          - "说话断断续续，经常用'嗯...''那个...'"
          - "害怕时声音会颤抖，音量不自觉降低"
          - "紧张时说话很快，词语会重复"
          - "提到十年前的事时会突然停顿"
        vocabulary:
          - "用词简单，多用日常生活用语"
          - "习惯用'听说''好像''大概'等不确定词汇"
          - "紧张时会用'哎呀''怎么办'等感叹词"
        mannerisms:
          - "说话时会不停搓手或摆弄衣角"
          - "眼神很少直视对方，总是左顾右盼"
          - "害怕时会后退一步，声音变小"
          - "提到关键信息前会深吸一口气"
        dialogue_examples:
          fearful: "我...我真的什么都不知道...那天晚上我早就睡了...嗯...没有看到什么..."
          hesitant: "其实...那个...我是看到了一点东西，但是...但是我不敢说...你懂的..."
          fragmented: "那晚...我在店里...收拾东西...然后...然后就看到...看到两个人...往灯塔那边去了..."
          relieved: "刘警官，我终于可以说出来了...这十年，我每天晚上都做噩梦...现在终于...终于可以解脱了..."
          nervous_chatter: "哎呀，我这人就是胆小...什么事都怕...但是良心上过不去啊...雨菲那孩子...那么好的人..."
    
    victim_parents:
      name: "陈雨菲父母"
      ages: "陈父 54岁，陈母 52岁"
      role: "受害者家属，推动调查的情感力量"
      physical_description: "陈父头发花白，背略驼，陈母眼睛红肿，十年来从未完全恢复"
      significance: "失去女儿的痛苦与对真相的渴望是整个故事的情感核心"
      
      character_arc:
        emotional_progression:
          chapters_1_10: "重新燃起对真相的希望，但害怕再次失望"
          chapters_11_20: "看到调查进展，情绪在希望与恐惧间摇摆"
          chapters_21_30: "真相揭露后，在痛苦中获得某种解脱"
      
      voice_profile:
        陈父:
          speech_patterns:
            - "说话缓慢，每个字都带着沉重"
            - "经常停顿，像在斟酌用词"
            - "谈到女儿时声音会哽咽"
          dialogue_examples:
            grief: "雨菲...她是个好孩子...从小就聪明...从来不让我们担心..."
            desperate: "刘警官，我们只想知道...到底发生了什么...这十年，我们一天都没有安稳过..."
            accepting: "不管真相如何...我们都要知道...雨菲不能就这样白白死去..."
        
        陈母:
          speech_patterns:
            - "说话时经常哭泣，声音颤抖"
            - "喜欢回忆女儿的往事"
            - "情绪激动时会变得语无伦次"
          dialogue_examples:
            emotional: "我的雨菲啊...妈妈对不起你...妈妈没有保护好你..."
            hopeful: "刘警官，您一定要帮我们...只有您能为雨菲讨回公道..."
            bitter: "十年了...十年了...每天晚上我都在想，是谁害了我的孩子..."

    police_zhang:
      name: "张建国"
      age: 45
      role: "镇派出所所长，十年前参与调查"
      significance: "代表官方立场，在程序与人情间纠结"
      
      voice_profile:
        speech_patterns:
          - "说话严谨，爱用官方术语"
          - "习惯引用条例和程序"
          - "私下交流时会放松语气"
        dialogue_examples:
          official: "根据相关程序，我们需要按照规定执行...这是原则问题，不能通融。"
          personal: "老刘，你知道小镇上的情况...有些事情...不是那么简单的..."
          conflicted: "我也想把事情查清楚，但是...上面的压力，家族的关系...你懂的..."

voice_profile:
  narrative_voice:
    pov: "第三人称限制视角"
    tense: "过去时"
    focalization: "主要通过刘明轩的视角，关键时刻切换到其他人物内心"
    unique_characteristics:
      - "客观冷静的表面下暗含情感暗流"
      - "善用环境描写反映人物内心状态"
      - "通过细节描写揭示深层含义"
  
  prose_style:
    sentence_structure: 
      - "紧张场面：短句密集，节奏急促"
      - "思考场面：长句舒缓，内心独白丰富"
      - "对话场面：简洁有力，个性分明"
    rhythm: 
      - "调查发现：渐进式推进，层层递进"
      - "关键揭露：放缓节奏，增加悬念"
      - "情感高潮：快慢结合，情绪起伏"
    vocabulary: 
      - "现代汉语为主，避免过分文艺化"
      - "专业术语适度，通俗易懂"
      - "方言俚语点缀，增加真实感"
  
  signature_elements:
    sea_fog_metaphors:
      confusion: "思绪如海雾般缭绕，看不清方向"
      clarity: "真相如灯塔光束，穿透层层迷雾"
      mystery: "疑点像潮水般涌来，一波未平一波又起"
      revelation: "证据浮现，如退潮后显露的礁石"
    
    incomplete_thoughts:
      suspense_moments: "刘明轩正要开口...突然，电话响了。"
      tension_building: "那个夜晚，究竟发生了...不，他不敢想象。"
      revelation_pause: "凶手就是...让我们重新梳理一遍证据。"
    
    signature_transitions:
      time_shift: "时间仿佛倒流，回到了十年前的那个夜晚..."
      location_change: "离开了喧嚣的码头，刘明轩走向了寂静的灯塔..."
      perspective_shift: "与此同时，在镇子的另一边..."
